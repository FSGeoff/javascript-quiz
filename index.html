<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>JavaScript Quiz</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
	</head>

	<body>
		<div class="row">
			<div class="col-md-6">
				<!-- Score Keeper -->
				<a class="text-sm-left" href="#">View High Scores</a>
			</div>
			<div class="col-md-6">
				<!-- Timer  -->
				<p class="text-sm-right">
					Timer<span id="countDown">____</span>
				</p>
			</div>
		</div>
		<div id="spacer"></div>
		<div class="container" id="home-page">
			<div class="row">
				<div class="col-md-12">
					<div class="text-sm-center">
						<!-- Test Title Header  -->
						<h1 class="header" id="page-title">
							Coding Quiz Challenge
						</h1>
						<div class="row">
							<div class="col-md-5" id="instructions">
								<p class="text-center">
									Try to answer the following code-related
									questions within the time limit. Keep in
									mind that incorrect answers will penalize
									your score/time by ten seconds!
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" id="start">
					<div class="text-center">
						<button
							type="button"
							class="btn btn-primary btn-sm"
							id="start-btn"
						>
							Start Quiz
						</button>
					</div>
				</div>
			</div>
		</div>

		<div class="container" id="test-box">
			<div class="row">
				<div class="col-md-5 text-center" id="">
					<div class="btn-group-vertical" id="test-answers"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-sm txt-center" id="answer-message"></div>
			</div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
		<link rel="stylesheet" href="./style.css" />
	</body>
</html>
